<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Analog Clock</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="container">
          <div class="clock">
               <div class="dot"></div>
               <div class="sec"></div>
               <div class="min"></div>
               <div class="hour"></div>
          </div>
          <div class="text-clock">
               <p class="hours">00</p><span>:</span>
               <p class="minute">00</p><span>:</span>
               <p class="second">00</p>
          </div>
     </div>

     <script src="app.js"></script>
</body>
</html>
